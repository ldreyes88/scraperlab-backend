service: scraperlab-backend

frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  memorySize: 1024
  timeout: 180  # Timeout global para todas las funciones Lambda
  stage: ${opt:stage, 'prod'}

  deploymentBucket:
    name: scraperlab-backend
    blockPublicAccess: true
  
  environment:
    PROVIDERS_TABLE_NAME: ScraperLab-Providers
    DOMAINS_TABLE_NAME: ScraperLab-Domains
    PROCESS_TABLE_NAME: ScraperLab-Process
    PROCESS_DETAIL_TABLE_NAME: ScraperLab-Process-Detail
    USERS_TABLE_NAME: ScraperLab-Users
    CLIENTS_TABLE_NAME: ScraperLab-Clients
    NODE_ENV: ${self:custom.stages.${self:provider.stage}.nodeEnv, 'production'}
    STAGE: ${self:provider.stage}
    
    # Timeouts configurables
    LAMBDA_TIMEOUT: 180000  # 3 minutos en milisegundos
    HTTP_TIMEOUT: 150000    # 2.5 minutos en milisegundos (buffer de 30s)
    
    # API Keys para scrapers
    SCRAPER_API_KEY: ${env:SCRAPER_API_KEY}
    OXYLABS_USERNAME: ${env:OXYLABS_USERNAME}
    OXYLABS_PASSWORD: ${env:OXYLABS_PASSWORD}

    # Agregar estas líneas para Cognito:
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_CLIENT_SECRET: ${env:COGNITO_CLIENT_SECRET}
    COGNITO_DOMAIN: ${env:COGNITO_DOMAIN}
    COGNITO_REGION: ${env:COGNITO_REGION}
  
  iamRoleStatements:
  - Effect: Allow
    Action:
      - cognito-idp:AdminGetUser
      - cognito-idp:AdminConfirmSignUp
      - cognito-idp:AdminUpdateUserAttributes
      - cognito-idp:AdminUserGlobalSignOut
    Resource:
      - arn:aws:cognito-idp:${self:provider.region}:*:userpool/*
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:BatchGetItem
      - dynamodb:BatchWriteItem
    Resource:
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROVIDERS_TABLE_NAME}
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DOMAINS_TABLE_NAME}
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DOMAINS_TABLE_NAME}/index/*
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROCESS_TABLE_NAME}
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROCESS_TABLE_NAME}/index/*
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROCESS_DETAIL_TABLE_NAME}
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROCESS_DETAIL_TABLE_NAME}/index/*
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE_NAME}
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE_NAME}/index/*
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CLIENTS_TABLE_NAME}
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CLIENTS_TABLE_NAME}/index/*

functions:
  api:
    handler: lambda.handler
    # timeout heredado de provider (180s)
    url:
      authorizer: none  # Function URL pública: bypass API Gateway 29s limit
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Api-Key
              - Authorization
            allowCredentials: false
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Api-Key
              - Authorization
            allowCredentials: false

custom:
  stages:
    dev:
      nodeEnv: development
    prod:
      nodeEnv: production